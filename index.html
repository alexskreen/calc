<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap-3.3.7-dist 2/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button id="add-btn" type="submit" class="btn">Add!</button>
        <button id="sub-btn" type="submit" class="btn">Subtract!</button>
        <button id="mult-btn" type="submit" class="btn">Multiply!</button>
        <button id="div-btn" type="submit" class="btn">Divide!</button>
      </form>
    </div>
    <div class="result">
        Your result is: <span class="answer"></span>
    </div>
  </body>
</html>
